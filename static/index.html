<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat Enterprise</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-card">
            <div class="logo-area">
                <svg viewBox="0 0 24 24" width="48" height="48" fill="currentColor" class="logo-icon">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
                </svg>
                <h1>Secure Chat</h1>
                <p>Enterprise Edition</p>
            </div>
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username-input" placeholder="Enter your name" autocomplete="off">
            </div>
            <button id="join-btn">Connect Securely</button>
        </div>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="screen">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Online Users</h3>
                <span id="user-count" class="badge">0</span>
            </div>
            <ul id="user-list">
                <!-- User items will go here -->
            </ul>
            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="avatar" id="my-avatar"></div>
                    <div class="user-info">
                        <span id="my-username">Guest</span>
                        <span class="status-text">Online</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <header class="chat-header">
                <div class="header-left">
                    <button id="menu-btn" class="mobile-only">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
                    </button>
                    <div class="chat-info">
                        <h2>General Channel</h2>
                        <div class="secure-badge">
                            <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor"><path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-9-2c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/></svg>
                            Encrypted Connection
                        </div>
                    </div>
                </div>
                <button id="leave-btn" class="btn-outline">Disconnect</button>
            </header>
            
            <div id="messages-container">
                <!-- Messages will appear here -->
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <input type="text" id="message-input" placeholder="Type a secure message..." autocomplete="off">
                    <button id="send-btn">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
